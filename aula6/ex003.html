<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa em JS</title>
    
    <!--CSS-->
    <style>
        body{
            background-color: rgb(98, 98, 100);

<body>

        var n1 = Number(window.prompt ('Digite m numero: '))

        window.alert("A soma dos valores é: " + soma)
