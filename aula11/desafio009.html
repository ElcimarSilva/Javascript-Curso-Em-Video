<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cidadania Teste</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Pais: <input type ="text" name="txtpais" id="txtpais">
    <input type= "button" value="Verificar" onclick="Verificar()">

    <div id="texto">
    </div>

    <script>
        function Verificar (){
        var txtpais = window.document.getElementById('txtpais') 
        var texto = window.document.querySelector('div#texto')
        var pais = txtpais.value
        //texto.innerHTML = `Seu pais é ${pais}` 
         
         if (pais == "Brasil"){
             texto.innerHTML="Você é Brasileiro!"
         }else {
             texto.innerHTML="Você é Estrangeiro.."
         }
        
        }    
    </script>
</body>
</html>
